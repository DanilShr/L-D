{% extends 'main/index.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block first_section %}
    <section class="first-block">
    <div class="fix-container">
        <form class="reg-form" method="post">
            {% csrf_token %}
            {% if error %}
            <p>
                {{ error }}
            </p>
            {% endif %}
            <h1>Регистрация</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: #936262">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="mb-3">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" class="reg-form__input form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="reg-form__input form-control" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="reg-form__input form-control" required>
            </div>
            <div>
                <label for="password">Повторите пароль:</label>
                <input type="password" id="password2" name="password2" class="reg-form__input form-control" required>
            </div>
            <div class="button-req">
                <input type="reset" class="btn btn-danger" value="Сбросить">
                <input type="submit" class="btn btn-primary" value="Войти">
            </div>
        </form>
        <div class="reg_logo"><img src="{% static 'registration.png' %}"></div>
    </div>
</section>
{% endblock %}
